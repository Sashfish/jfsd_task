<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="UTF-8">
<script>
function show () {
        $.ajax({
            url:"contact.php",
            type: "GET",
            success:function(result){
                $("#div1").html(result);
				var obj = JSON.parse(result);
				var len = obj.length;
				
				for(var i=0; i<len; i++){
					var name = obj[i].name;
					var number = obj[i].number;
					
					var str = "NAME:" + name + "<br>" + "NUMBER:" + number + "<br>";
					$("#div2").append(str);
				}
            }
        });
}
	
function create () {
	var name=$("#name").val();
	var number=$("#number").val();
	$.ajax({
		url: "contact.php",
		type: "POST",
		data:  {name:name, number:number},
		success:function(result){
			alert(result);
		}
		
	});
}
window.onload = show;
</script>
</head>
<body>
<div class="container">
<form>
	<div class="row align-items-center">
		<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Имя" id="name">
		</div>
	<div class="row mb-3">
		<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Номер" id="number">
		</div>
	</div>
	<button type="submit" class="btn btn-primary" id="add" onclick="create();">Добавить</button>
</form>
</div>
</div>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
<div id="div2">.......</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
