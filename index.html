<!DOCTYPE html>
<html>
<head>
<style type="text/css">body {background-color: #f5f8fc !important;}</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<meta charset="UTF-8">
<script>
$(document).ready(function() {	
$("#add").click(function (e) {
	e.preventDefault();
	var name = $("#name").val();
	var number = $("#number").val();
	console.log(name,number);
	//console.log(name);
	$.ajax({
		type: "POST",
		url: "contact.php",
		dataType: "json",
		data: {name: name, number: number, action: "create"},
		success: function(result){
			console.log(result);
			$("#form")[0].reset();
			location.reload();
		},
		error: function(xhr, status, error){
		console.error(xhr);
 }
	});
});
});

function show () {
        $.ajax({
            url:"contact.php",
            type: "GET",
            success:function(result){
				var json = JSON.parse(result);
				for(var i = 0; i < json.length; i++) {
					var obj = json[i];
					var str = "<li class=\"list-group-item\">" + obj.name + "<button" + " id=\"but" + (i+1) + "\" " + "class=\"btn btn-sm\"><i class=\"bi bi-x\"></i></button>" +"<br>" + "<p class=\"text-muted\">" + obj.number + "</p></li>";
					$("#list").append(str);
				}
            }
        });
}

function addXbuttons () {
	var btn = $('#contacts button');
	console.log(btn[0]['id']);
	for(var j=0; j<btn.length; j++){
		var select = btn[j]['id'];
		console.log(select);
		var button = document.getElementById(select);
		console.log(button);
		button.addEventListener("click", function (e) {
		e.preventDefault();
		alert("button " +j +"clicked");
		});
	}
}

window.onload = show();
setTimeout(function (){
  addXbuttons();
}, 1000);
</script>
</head>
<body>
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
	<div class="card p-1" style="width: 18rem;">
	<div class="card-header">Добавить контакт</div>
	<form id="form">
		<div class="form-group row">
			<div class="col-xs-4 pt-2">
				<input type="text" class="form-control" placeholder="Имя" id="name">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-4 pt-2">
				<input type="text" class="form-control" placeholder="Телефон" id="number">
			</div>
		</div>
		<button type="submit" class="btn float-end btn-primary mt-2" id="add">Добавить</button>
	</form>
	</div>
	<div class="card mt-2" style="width: 18rem;">
	<div class="card-header">Список контактов</div>
		<div id="contacts">
			<ul class="list-group" id="list">
			</ul>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
